<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="grade.css">
    </head>
    <body>
        <script src="grade.js"></script>
        <div class="container">
            <h1>Marks Report</h1>
            <form>
                <div class="form-group">
                    <label for="rollNo">RollNo</label>
                    <input type="text" id="rollNo" placeholder="Enter RollNo">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="html">HTML</label>
                    <input type="text" id="html" placeholder="Enter HTML Marks">
                </div>
                <div class="form-group">
                    <label for="css">CSS</label>
                    <input type="text" id="css" placeholder="Enter CSS Marks">
                </div>
                <div class="form-group">
                    <label for="js">JavaScript</label>
                    <input type="text" id="js" placeholder="Enter JavaScript Marks">
                </div>
                <div class="form-group">
                    <label for="bs">BootStrap</label>
                    <input type="text" id="bs" placeholder="Enter BootStrap Marks">
                </div>
                <div class="form-group">
                    <input type="submit" value="Get Result">
                </div>
               
            </form>
        </div>
    </body>
</html>
